<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>메인 - SUB</title>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js'></script>
    <link rel="stylesheet" href="/assets/styles/common.css">
    <script defer src="/assets/scripts/dist/fullcalendar.js"></script>
    <script src="/assets/scripts/selectable.js"></script>
</head>
<body>
<div id="defaultContainer">
    <form id="annualForm">
        <div class="menu-bar">
            <br>
            <h1 class="title">반가워요! 땡땡님</h1>
            <br><br><br>
            <div class="today">
                <h2 class="title">Today</h2>
                <span class="today">2025. 5. 9.</span>
            </div>

            <div class="calendar">
                <h2 class="title">Calendar</h2>
                <label class="--object-check">
                    <input class="---input" type="checkbox" name="option" value="all">
                    <span class="---box"></span>
                    <span class="---caption">전체 일정</span>
                </label>
                <br>
                <label class="--object-check">
                    <input class="---input" type="checkbox" name="option" value="any">
                    <span class="---box"></span>
                    <span class="---caption">내 일정</span>
                </label>
            </div>
            <div class="category">
                <h2 class="title">Categories</h2>
                <label class="--object-check">
                    <input class="---input" type="checkbox" name="option" value="any">
                    <span class="---box"></span>
                    <span class="---caption">연차</span>
                </label>
            </div>
            <br><br>
            <div class="button-container">
                <button autofocus type="button" class="--object-button -button-red">
                    <span class="---caption">일정 등록하기</span>
                    <img alt="" class="---icon" draggable="false" src="/annual/assets/images/icons8-plus-24.png">
                </button>
            </div>
        </div>
        <div id="calendar"></div>
    </form>
</div>
</body>
</html>
