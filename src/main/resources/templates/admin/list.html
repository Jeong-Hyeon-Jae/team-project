<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>신청리스트 - SUB</title>
    <link rel="stylesheet" href="/assets/styles/common.css">
    <link rel="stylesheet" href="/admin/assets/styles/admin.css">
    <link rel="stylesheet" href="/admin/assets/styles/list.css">
    <script defer src="/admin/assets/scripts/admin.js"></script>
    <script defer src="/assets/scripts/dist/fullcalendar.js"></script>
    <script src="/assets/scripts/selectable.js"></script>
</head>
<body>

<div id="defaultContainer">
    <form id="annualForm">
        <div class="menu-bar">
            <div class="text">
                <h2 class="title">
                    관리자 <span th:text="${user.name}"></span>님.
                    <br>
                    오늘도 화이팅입니다!
                </h2>
            </div>
            <div class="href-container">
                <div class="category">
                    <h2 class="title">Today</h2>
                    <span th:text="${#dates.format(#calendars.createNow(), 'yyyy-MM-dd')}"></span>
                </div>
                <div class="href-box">
                    <a href="/admin">인덱스 이동</a>
                </div>
                <div class="href-box">
                    <a href="/admin/list">신청 리스트 이동</a>
                </div>
                <div class="href-box">
                    <a href="/admin/logout">로그아웃</a>
                </div>
            </div>
        </div>

        <div class="list-table">
            <div class="table-header">
                <div class="title">신청 내역</div>
                <div class="sort-box">
                    <label for="sortSelect">정렬:</label>
                    <select id="sortSelect">
                        <option value="desc" selected>최신순</option>
                        <option value="asc">오래된순</option>
                    </select>
                </div>
            </div>
            <table id="listTable" class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>이름</th>
                    <th>사유</th>
                    <th>신청 일시</th>
                    <th>신청 일 수</th>
                    <th>검토자</th>
                    <th>상태</th>
                    <th>확인</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>현재석</td>
                    <td class="content">잠못자서 잠 자야함 잠못자서 잠 자야함 잠못자서 잠 자야함 잠못자서 잠 자야함</td>
                    <td>5 / 16</td>
                    <td>5일 쉴꺼임</td>
                    <td></td>
                    <td class="status"></td>
                    <td class="action">
                        <button name="approval" class="--button-purple button" type="button">승인</button>
                        <button name="cancel" class="-button-red button" type="button">취소</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>

</body>
</html>
