<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="/assets/styles/common.css">
    <link rel="stylesheet" href="/user/assets/styles/change-password.css">
    <script src="/assets/scripts/common.js"></script>
    <script defer src="/user/assets/scripts/change-password.js"></script>
</head>
<body>
<div class="dialog"></div>
<div id="defaultContainer">
    <form novalidate id="changePasswordForm">
        <h2>비밀번호 변경</h2>
        <label class="--object-label">
            <span class="---caption">이름</span>
            <span class="---row">
            <input required class="--object-field -flex-stretch" maxlength="5" minlength="2" autocomplete="off" name="name"
                   spellcheck="false" type="text" placeholder="이름을 입력해주세요.">
            </span>
            <span class="--warning"></span>
        </label>
        <label class="--object-label">
            <span class="---caption">이메일</span>
            <input id="registerEmail" required autocomplete="off" class="--object-field ---field"
                   maxlength="50" minlength="8" name="email" spellcheck="false" type="text" placeholder="use@sample.com">
            <span class="--warning"></span>
        </label>
        <label class="--object-label">
            <span class="---caption">연락쳐</span>
            <span class="---row">
                    <select required class="--object-field " name="contactMvno">
                      <option disabled hidden selected value="-1">통신사</option>
                      <option value="SKT">SKT</option>
                      <option value="KT">KT</option>
                      <option value="LGU">LGU+</option>
                      <option value="ETC">알뜰폰</option>
                    </select>
                    <select required class="--object-field ---field" name="contactFirst">
                      <option selected value="010">010</option>
                    </select>-
                    <input required class="--object-field ---field" maxlength="4" minlength="3"
                           name="contactSecond" placeholder="0000" type="text">-
                    <input required class="--object-field ---field" maxlength="4" minlength="4"
                           name="contactThird" placeholder="0000" type="text">
                </span>
            <span class="--warning"></span>
        </label>
        <button type="button" name="confirm" class="--object-button --button-purple">인증하기</button>
        <label class="--object-label">
            <span class="---caption">비밀번호 입력</span>
            <span class="---row">
                <input class="--object-field" type="password" required autocomplete="off" spellcheck="false" name="changeInput" minlength="8" maxlength="50" placeholder="바꾸려는 비밀번호 입력">
            </span>
            <span class="--warning"></span>
        </label>
        <button class="--button-purple --object-button" name="changeButton" type="submit">바꾸기</button>
    </form>
</div>
</body>
</html>
