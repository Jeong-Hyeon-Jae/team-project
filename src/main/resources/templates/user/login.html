<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로그인 - SUB</title>

</head>
<style>
    body {
        margin: 0;
        font-family: 'Noto Sans KR', sans-serif;
        background: #dfe8e8;
    }

    .calendar-wrapper {
        display: flex;
        max-width: 1100px;
        margin: 2rem auto;
        background: white;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }



</style>
<body>
<form action="" id="loginForm">
    <div class="calendar-wrapper">
        <aside class="sidebar">
            <p class="greeting">반가워요, <span class="username">최용준님</span>!</p>
            <div class="today">2023. 8. 11. Fri</div>

            <div class="section">
                <strong>Calendar</strong>
                <label><input type="checkbox" checked> 전체 일정</label><br>
                <label><input type="checkbox"> 내 일정</label>
            </div>

            <div class="section">
                <strong>Categories</strong>
                <label><input type="checkbox" checked> 연차 <span class="count">16</span></label><br>
                <label><input type="checkbox" checked> 당직 <span class="count">18</span></label>
            </div>

            <button class="add-btn">일정 등록하기 +</button>
        </aside>

        <main class="calendar">
            <div class="header">
                <button>&lt;</button>
                <h2>August 2023</h2>
                <button>&gt;</button>
            </div>
            <div class="days">
                <div>SUN</div><div>MON</div><div>TUE</div><div>WED</div><div>THU</div><div>FRI</div><div>SAT</div>
            </div>
            <div class="dates">
                <!-- 날짜 셀은 JS나 서버로 그릴 수 있음 -->
                <!-- 예시로 1일~7일만 -->
                <div class="day"><span class="date">1</span></div>
                <div class="day"><span class="date">2</span></div>
                <div class="day"><span class="date">3</span></div>
                <div class="day"><span class="date">4</span></div>
                <div class="day"><span class="date">5</span></div>
                <div class="day"><span class="date">6</span></div>
                <div class="day"><span class="date">7</span></div>
            </div>

        </main>
    </div>
</form>
</body>
</html>
