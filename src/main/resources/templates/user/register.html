<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
    <script defer src="/user/assets/register.js"></script>
</head>
<body>
<form id="registerForm">
    <h1 class="title">회원가입</h1>
    <table border="1">
        <tbody>
        <tr>
            <th scope="row"></th>
            <label for="registerEmail" class="caption">이메일</label>
            <td>
                <div class="row">
                    <input required autocomplete="off" class="-object-field" id="registerEmail" maxlength="50" minlength="8" name="email" spellcheck="false" type="email">
                    <span class="warning -visible">이미 사용 중인 이메일입니다.</span>
                </div>
            </td>
        </tr>
        <tr>
            <th scope="row">
                <label class="caption" for="registerPassword">비밀번호</label>
            </th>
            <td>
                <div class="row">
                    <input required autocomplete="off" class="-object-field" id="registerPassword" maxlength="50" minlength="8" name="password" spellcheck="false" type="password">
                    <span class="warning -visible">비밀번호가 일치하지 않습니다.</span>
                </div>
                <div class="row">
                    <input required autocomplete="off" class="-object-field" maxlength="50" minlength="8" name="passwordCheck" spellcheck="false" type="password">
                    <span class="warning -visible">비밀번호를 한 번 더 입력해 주세요.</span>
                </div>
            </td>
        </tr>
        <tr>
            <th scope="row">
                <label class="caption" for="registerNickname">이름</label>
            </th>
            <td>
                <div class="row">
                    <input required autocomplete="off" class="-object-field" id="registerNickname" maxlength="10" minlength="2" name="nickname" spellcheck="false" type="text">
                    <!--<span class="warning -visible">이미 사용 중인 닉네임입니다.</span>-->
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="button-container">
        <a class="-object-button --color-gray" href="/user/login" target="_self">취소</a>
        <button class="-object-button --color-green" type="submit">회원가입</button>
    </div>
</form>
</body>
</html>
